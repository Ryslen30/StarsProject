    <div class="before"></div>
      <div class="container mt-5 mb-5">
      <div class="p-2">
          <h4>Shopping cart</h4>
      </div>
      @for (star of stars; track $index) {
        <div class="d-flex justify-content-center row" >
            <div class="col-md-8 m-2 p-3" style="background-color: white; border-radius: 20px;" >
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded" >
                    <div class="mr-1"><img class="rounded"  [src]="'http://127.0.0.1:3000/getimage/' + star.photo" alt="Star image" width="70px" height="70px"></div>
                    <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{star.name}}</span>
                        <div class="d-flex flex-row product-desc">
                            <div class="size mr-1"><span class="text-grey">Alive:</span><span class="font-weight-bold">&nbsp; {{star.state}}</span></div>
                            <div class="color"><span class="text-grey">Date :</span><span class="font-weight-bold">&nbsp;{{star.dateDeFormation | date}}</span></div>
                        </div>
                    </div>
                    
                    <div>
                        <h5 class="text-grey">{{star.price | currency}}</h5>
                    </div>
                    <div class="d-flex align-items-center">
                        
                        <i (click)="deleteFromCart()" cli class="fa fa-trash mb-1 text-danger" style="cursor: pointer;"></i></div>
                </div>
             
            </div>
        </div>
    }
        <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button></div>
    </div>
