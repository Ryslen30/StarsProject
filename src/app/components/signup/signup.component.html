

<div class="container-fluid p-0">
    <div class="booking-content">
      <!-- Left Image Section -->
      <div class="booking-image"></div>
      <!-- Right Form Section -->
      <div class="booking-form d-flex flex-column justify-content-center">
        <h1 class="text-dark">sign-up</h1>
        <form action="#">
            <div class="mb-3 col-12 d-flex me-2">
              <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="user.username" name="firstname" required style="margin-right: 10px;">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="user.lastname" name="lastname" required>
            </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email address" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <button type="submit" class="btn btn-custom btn-info" (click)="signUp()">sign-up</button>
          <div class="form-footer">
            <a routerLink="/forgotpassword" class="text-dark">Forgot Password?</a><br><br>
            Already have an account?  <a routerLink="/login" class="text-dark">Sign-in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
