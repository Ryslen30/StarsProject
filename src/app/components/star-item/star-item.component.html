<div 
  class="container m-4" 
  [style.backgroundImage]="'url(' + 'http://127.0.0.1:3000/getimage/' + star.photo + ')'">

  <div class="hidden-content">
    <h1>{{ star.name }}</h1>
    <p>{{ star.price | dinar }}</p>

    @if (userService.isLoggedIn()) {
      <div class="d-flex">
        <i 
          (click)="onUpdate(star)" 
          class="fs-5" 
          [ngClass]="{ 'bi bi-heart': i == 0, 'bi bi-heart-fill': i > 0 }">
        </i>
        <p class="p-1">{{ star.likes }} Likes</p>
      </div>
    } @else {
      <p>Please log in to like and add to cart</p>
    }

    <div class="button-wrapper">
      <button class="btn outline" [routerLink]="['/stars', star._id]">Details</button>

      @if (userService.isLoggedIn()) {
        <button class="btn fill" (click)="onClick()">Add to Cart</button>
      } @else {
        <button class="btn fill" [routerLink]="['/login']">Buy Now</button>
      }
    </div>
  </div>
</div>
